  build-and-upload:
    name: Build and Upload APK
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      # é…ç½®ç­¾åå¯†é’¥ï¼ˆå¦‚æžœæä¾›äº† secretsï¼‰
      - name: Decode keystore
        if: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
      
      - name: Create key.properties
        if: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF
      
      - name: Build APK (split per ABI)
        run: flutter build apk --split-per-abi --release
      
      - name: Build APK (universal)
        run: flutter build apk --release
      
      - name: Rename APK files
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          cd build/app/outputs/flutter-apk
          mv app-armeabi-v7a-release.apk dalao-client-v${VERSION}-armeabi-v7a.apk
          mv app-arm64-v8a-release.apk dalao-client-v${VERSION}-arm64-v8a.apk
          mv app-x86_64-release.apk dalao-client-v${VERSION}-x86_64.apk
          mv app-release.apk dalao-client-v${VERSION}-universal.apk
      
      - name: Upload arm64-v8a APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/dalao-client-v${{ needs.create-release.outputs.version }}-arm64-v8a.apk
          asset_name: dalao-client-v${{ needs.create-release.outputs.version }}-arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive
      
      - name: Upload armeabi-v7a APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/dalao-client-v${{ needs.create-release.outputs.version }}-armeabi-v7a.apk
          asset_name: dalao-client-v${{ needs.create-release.outputs.version }}-armeabi-v7a.apk
          asset_content_type: application/vnd.android.package-archive
      
      - name: Upload x86_64 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/dalao-client-v${{ needs.create-release.outputs.version }}-x86_64.apk
          asset_name: dalao-client-v${{ needs.create-release.outputs.version }}-x86_64.apk
          asset_content_type: application/vnd.android.package-archive
      
      - name: Upload universal APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/dalao-client-v${{ needs.create-release.outputs.version }}-universal.apk
          asset_name: dalao-client-v${{ needs.create-release.outputs.version }}-universal.apk
          asset_content_type: application/vnd.android.package-archive
