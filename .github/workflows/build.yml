 name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test --no-pub
        continue-on-error: true  # 测试失败不中断构建
      
      # 配置签名密钥（如果提供了 secrets）
      - name: Decode keystore
        if: secrets.KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
      
      - name: Create key.properties
        if: secrets.KEYSTORE_BASE64 != ''
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF
      
      - name: Build APK (split per ABI)
        run: flutter build apk --split-per-abi --release
      
      - name: Build APK (universal)
        run: flutter build apk --release
      
      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "version:" pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Rename APK files
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd build/app/outputs/flutter-apk
          mv app-armeabi-v7a-release.apk dalao-client-v${VERSION}-armeabi-v7a.apk
          mv app-arm64-v8a-release.apk dalao-client-v${VERSION}-arm64-v8a.apk
          mv app-x86_64-release.apk dalao-client-v${VERSION}-x86_64.apk
          mv app-release.apk dalao-client-v${VERSION}-universal.apk
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

